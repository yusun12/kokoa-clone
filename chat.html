<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Yusun - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>AM 8:43</span>
        </div>
        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Junho</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday , October 19 , 2022
        </div>

        <div class="message-row">
            <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.thingiverse.com%2Frenders%2Ff6%2Ffd%2F4d%2F73%2Fca%2Fed5230881c762dd654bb494c2f3753aa_preview_featured.JPG&type=sc960_832">
            <div class="message-row__content">
                <span class="message-author">Junho</span>
                <div class="message__info">
                    <span class="message__bubble">Yam!</span>
                    <span class="message__time">1:50</span>

                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">

                <div class="message__info">
                    <span class="message__bubble">Bbaam!!!!!</span>
                    <span class="message__time">1:54</span>

                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>

</html>
