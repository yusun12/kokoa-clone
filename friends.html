<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>AM 8:43</span>
        </div>
        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Name Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAzMDNfMTE4%2FMDAxNDg4NTMyMjk2NjE3.w6QilS3bIVmOax38QB6dDgTPCUvHi-BwzB4gfPQOsMUg.1OpmmgJjBDUC5G1d3KS6LsI5QwSnpouVWNCwAl1iekUg.PNG.last2787%2F1488011944790.png&type=sc960_832"
                    class="user-component__avatar user-component__avatar--xl " />

                <div class="user-component__text">
                    <h4 class="user-component__title">Yusun</h4>

                </div>
            </div>

            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAzMDNfMTE4%2FMDAxNDg4NTMyMjk2NjE3.w6QilS3bIVmOax38QB6dDgTPCUvHi-BwzB4gfPQOsMUg.1OpmmgJjBDUC5G1d3KS6LsI5QwSnpouVWNCwAl1iekUg.PNG.last2787%2F1488011944790.png&type=sc960_832"
                        class="user-component__avatar user-component__avatar--sm " />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold ">Channel</h4>

                    </div>
                </div>
                <div class="user-component__column">
                    <div><span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.thingiverse.com%2Frenders%2Ff6%2Ffd%2F4d%2F73%2Fca%2Fed5230881c762dd654bb494c2f3753aa_preview_featured.JPG&type=sc960_832"
                        class="user-component__avatar user-component__avatar--sm " />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold ">Junho</h4>

                    </div>
                </div>
                <div class="user-component__column">
                    <div><span>1</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment "></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠ-ㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>

</html>
