<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>AM 8:43</span>
        </div>
        <div class="status-bar__column">
            <span>60%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a> </span>

        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAzMDNfMTE4%2FMDAxNDg4NTMyMjk2NjE3.w6QilS3bIVmOax38QB6dDgTPCUvHi-BwzB4gfPQOsMUg.1OpmmgJjBDUC5G1d3KS6LsI5QwSnpouVWNCwAl1iekUg.PNG.last2787%2F1488011944790.png&type=sc960_832"
                    class="user-component__avatar user-component__avatar--xl" />

                <div class="user-component__text">
                    <h4 class="user-component__title">Yusun</h4>
                    <h6 class="user-component__subtitle">+82 3134 9126</h6>

                </div>
            </div>

            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-smile"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon2">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="icon-row__icon2">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
            <div class="icon-row__icon2">
                <i class="fas fa-utensils"></i>
                <span>Order</span>
            </div>
            <div class="icon-row__icon2">
                <i class="fas fa-tshirt"></i>
                <span>Fasion</span>
            </div>
        </div>



        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

            </div>
        </div>


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠ-ㅠ</span>
    </div>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>

</html>
